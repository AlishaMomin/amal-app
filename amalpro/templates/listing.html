{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <form id="listing-form">
        <div class="row">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group col-4">
                <label class="col-12">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary" value="Create listing" />
        </div>
    <form>
</div>
<hr />

<div class="container-fluid">
    <table class="table table-striped table-sm" id="listing">
        <thead>
            <tr>
                <th>Charges</th>
                <th>service Type</th>
            </tr>
        </thead>
        <tbody>
        {% for listing in listings %}
        <tr>
            <td>{{listing.Charges}}</td>
            <td>{{listing.serviceType}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock content %}

{% block javascript %}
<script>
    /*
        On submiting the form, send the POST ajax
        request to server and after successfull submission
        display the object.
    */
    $("#listing-form").submit(function (e) {
        // preventing from page reload and default actions
        e.preventDefault();
        // serialize the data for sending the form data.
        var serializedData = $(this).serialize();
        // make POST ajax call
        $.ajax({
            type: 'POST',
            url: "{% url 'post_listing' %}",
            data: serializedData,
            success: function (response) {
                // on successfull creating object
                // 1. clear the form.
                $("#listing-form").trigger('reset');
                // 2. focus to nickname input 
                

                // display the newly serviceprovider to table.
                var instance = JSON.parse(response["instance"]);
                var fields = instance[0]["fields"];
                $("#listing tbody").prepend(
                    `<tr>
                    <td>${fields["Charges"]||""}</td>
                    <td>${fields["serviceType"]||""}</td>
                    </tr>`
                )
            },
            error: function (response) {
                // alert the error if any error occured
                alert(response["responseJSON"]["error"]);
            }
        })
    })
    $("#listing-form").submit(function (e) {
        // preventing from page reload and default actions
        e.preventDefault();
        // serialize the data for sending the form data.
        var serializedData = $(this).serialize();
        // make POST ajax call
        $.ajax({
            type: 'PUT',
            url: "{% url 'post_listing' %}",
            data: serializedData,
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
        });

</script>
{% endblock javascript %}
